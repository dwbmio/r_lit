name: Release

on:
  push:
    branches: [ main ]
    paths:
      - '**/Cargo.toml'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            use_cross: false
          - os: ubuntu-latest
            target: i686-unknown-linux-musl
            use_cross: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            use_cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            use_cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            use_cross: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            use_cross: false
          - os: windows-latest
            target: i686-pc-windows-msvc
            use_cross: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed projects
        id: changes
        shell: bash
        run: |
          echo "Detecting changes..."
          CHANGED_PROJECTS=""
          
          if git diff HEAD^ HEAD --name-only | grep -q "^bulk_upload/Cargo.toml"; then
            CHANGED_PROJECTS="$CHANGED_PROJECTS bulk_upload"
            BULK_VERSION=$(grep '^version' bulk_upload/Cargo.toml | head -1 | cut -d'"' -f2)
            echo "bulk_upload_version=$BULK_VERSION" >> $GITHUB_OUTPUT
          fi
          
          if git diff HEAD^ HEAD --name-only | grep -q "^img_resize/Cargo.toml"; then
            CHANGED_PROJECTS="$CHANGED_PROJECTS img_resize"
            IMG_VERSION=$(grep '^version' img_resize/Cargo.toml | head -1 | cut -d'"' -f2)
            echo "img_resize_version=$IMG_VERSION" >> $GITHUB_OUTPUT
          fi
          
          if git diff HEAD^ HEAD --name-only | grep -q "^omniplan_covers_ding/Cargo.toml"; then
            CHANGED_PROJECTS="$CHANGED_PROJECTS omniplan_covers_ding"
            OMNI_VERSION=$(grep '^version' omniplan_covers_ding/Cargo.toml | head -1 | cut -d'"' -f2)
            echo "omniplan_covers_ding_version=$OMNI_VERSION" >> $GITHUB_OUTPUT
          fi
          
          echo "changed_projects=$CHANGED_PROJECTS" >> $GITHUB_OUTPUT
          echo "Changed projects: $CHANGED_PROJECTS"

      - name: Install Rust
        if: steps.changes.outputs.changed_projects != ''
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux)
        if: steps.changes.outputs.changed_projects != '' && matrix.os == 'ubuntu-latest' && !matrix.use_cross
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools musl-dev

      - name: Install cross
        if: steps.changes.outputs.changed_projects != '' && matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Setup cache
        if: steps.changes.outputs.changed_projects != ''
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
          cache-all-crates: true

      - name: Build projects
        if: steps.changes.outputs.changed_projects != ''
        shell: bash
        run: |
          for project in ${{ steps.changes.outputs.changed_projects }}; do
            echo "Building $project for ${{ matrix.target }}..."
            cd $project
            
            if [ "${{ matrix.use_cross }}" == "true" ]; then
              cross build --release --target ${{ matrix.target }}
            else
              if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
                RUSTFLAGS='-C target-feature=+crt-static' cargo build --release --target ${{ matrix.target }}
              else
                cargo build --release --target ${{ matrix.target }}
              fi
            fi
            
            cd ..
          done

      - name: Package binaries
        if: steps.changes.outputs.changed_projects != ''
        shell: bash
        run: |
          mkdir -p release
          
          for project in ${{ steps.changes.outputs.changed_projects }}; do
            cd $project/target/${{ matrix.target }}/release
            
            if [ "${{ matrix.os }}" == "windows-latest" ]; then
              7z a ../../../../release/${project}-${{ matrix.target }}.zip ${project}.exe
            else
              tar czf ../../../../release/${project}-${{ matrix.target }}.tar.gz ${project}
            fi
            
            cd ../../../..
          done

      - name: Upload artifacts
        if: steps.changes.outputs.changed_projects != ''
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: release/*
          retention-days: 7

  create-release:
    name: Create Release
    needs: build-and-release
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect versions
        id: versions
        run: |
          RELEASE_NOTES=""
          
          if git diff HEAD^ HEAD --name-only | grep -q "^bulk_upload/Cargo.toml"; then
            VERSION=$(grep '^version' bulk_upload/Cargo.toml | head -1 | cut -d'"' -f2)
            echo "bulk_upload_version=$VERSION" >> $GITHUB_OUTPUT
            RELEASE_NOTES="$RELEASE_NOTES\n- bulk_upload v$VERSION"
          fi
          
          if git diff HEAD^ HEAD --name-only | grep -q "^img_resize/Cargo.toml"; then
            VERSION=$(grep '^version' img_resize/Cargo.toml | head -1 | cut -d'"' -f2)
            echo "img_resize_version=$VERSION" >> $GITHUB_OUTPUT
            RELEASE_NOTES="$RELEASE_NOTES\n- img_resize v$VERSION"
          fi
          
          if git diff HEAD^ HEAD --name-only | grep -q "^omniplan_covers_ding/Cargo.toml"; then
            VERSION=$(grep '^version' omniplan_covers_ding/Cargo.toml | head -1 | cut -d'"' -f2)
            echo "omniplan_covers_ding_version=$VERSION" >> $GITHUB_OUTPUT
            RELEASE_NOTES="$RELEASE_NOTES\n- omniplan_covers_ding v$VERSION"
          fi
          
          echo "release_notes<<EOF" >> $GITHUB_OUTPUT
          echo -e "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;
          ls -lh release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > SHA256SUMS
          cat SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: release-${{ github.sha }}
          name: Release ${{ github.run_number }}
          body: |
            ## New Releases
            ${{ steps.versions.outputs.release_notes }}
            
            ## Supported Platforms
            - Linux x86_64 (musl, static)
            - Linux i686 (musl, static)
            - Linux aarch64 (musl, static, ARM64)
            - macOS x86_64 (Intel)
            - macOS aarch64 (Apple Silicon)
            - Windows x86_64
            - Windows i686 (32-bit)
          files: release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
