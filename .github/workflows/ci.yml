name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (Linux only)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup cache
        uses: Swatinem/rust-cache@v2

      - name: Build bulk_upload
        run: |
          cd bulk_upload
          cargo build --release --verbose

      - name: Build img_resize
        run: |
          cd img_resize
          cargo build --release --verbose

      - name: Test binaries
        run: |
          ./bulk_upload/target/release/bulk_upload --help
          ./img_resize/target/release/img_resize --help
